<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Pairs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button onclick="buttonclick()">Generate Pairs</button>
    <ul id="pairsList"></ul>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div class="rectangle" id="rectangle"></div>
    <div id="imageContainer">
        <img id="imageToShow" src="./picture/map.png" alt="Map Image">
        <div id="boxUnderImage">
            <div id="variableValues">
                <p>enterw: <span id="enterwValue"></span></p>
                <p>enterh: <span id="enterhValue"></span></p>
            </div>
        </div>
    </div>

    <button onclick="nextLine()" id="nextButton" style="position: absolute; bottom: 20px; right: 20px;">Next</button>

    <!-- Buttons for position x and y -->
    <button class="positionx" onclick="enterw(0)" id="add">x0</button>
    <button class="positionx" onclick="enterw(1)" id="rightone">x1</button>
    <button class="positionx" onclick="enterw(2)" id="righttwo">x2</button>
    <button class="positionx" onclick="enterw(3)" id="rightthree">x3</button>

    <button class="positiony" onclick="enterh(0)" id="add">y0</button>
    <button class="positiony" onclick="enterh(-1)" id="upone">y1</button>
    <button class="positiony" onclick="enterh(-2)" id="uptwo">y2</button>
    <button class="positiony" onclick="enterh(-3)" id="upthree">y3</button>

    <!-- Buttons for negative x and y -->
    <button class="negativex" onclick="enterw(0)" id="add">-x0</button>
    <button class="negativex" onclick="enterw(-1)" id="leftone">-x1</button>
    <button class="negativex" onclick="enterw(-2)" id="lefttwo">-x2</button>
    <button class="negativex" onclick="enterw(-3)" id="leftthree">-x3</button>

    <button class="negativey" onclick="enterh(0)" id="add">-y0</button>
    <button class="negativey" onclick="enterh(1)" id="downone">-y1</button>
    <button class="negativey" onclick="enterh(2)" id="downtwo">-y2</button>
    <button class="negativey" onclick="enterh(3)" id="downthree">-y3</button>

    <button class="my-button" onclick="negativeButton()" id="add">Negative()</button>

    <button onclick="submit()" id="add">submit</button>
    <script src="script.js"></script>
</body>

</html>
